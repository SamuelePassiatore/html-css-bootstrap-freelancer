<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-md h-100 navbar-dark bg-custom-dark-blue">
            <div class="container-fluid">
              <a class="navbar-brand fs-4 fw-bold" href="#">START BOOTSTRAP</a>
              <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav text-uppercase">
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>

    <!-- Jumbotron -->
    <section class="start-bootstrap py-3">
        <div class="jumbotron container-md">
            <div class="row d-flex justify-content-center">
                <div class="col-11 col-md-8 col-lg-6 text-center text-white">
                    <img class="h-50 pt-5" src="img/avatar.svg" alt="jumbotron">
                    <h1 class="text-white fw-bold pt-4">START BOOTSTRAP</h1>
                    <div class="decoration h-10 pt-3">
                        <i class="fa-solid fa-star fa-2x"></i>
                    </div>
                    <div class="text-jumbotron pt-4 fs-5">
                        <span>GRAPHIC ARTIST -</span>
                        <span>WEB DESIGNER -</span>
                        <span>ILLUSTRATOR</span>
                    </div>
                   
                </div>
            </div>
        </div>
    </section>

    <!-- Section portfolio with cards -->
    <section class="portfolio py-3">
        <div class="content-portfolio container">
            <div class="row d-flex justify-content-center pb-3">
                <div class="col-4 text-bg-secondary d-flex justify-content-center align-items-center">porfolio</div>
            </div>
            <div class="row">
               <div class="col-12 col-md-6 col-lg-4 text-bg-primary">w</div>
               <div class="col-12 col-md-6 col-lg-4 text-bg-success">w</div>
               <div class="col-12 col-md-6 col-lg-4 text-bg-primary">w</div>
               <div class="col-12 col-md-6 col-lg-4 text-bg-success">w</div>
               <div class="col-12 col-md-6 col-lg-4 text-bg-primary">w</div>
               <div class="col-12 col-md-6 col-lg-4 text-bg-success">w</div>
            </div>
        </div>
    </section>

    <!-- Section about -->
    <section class="about py-3">
        <div class="about-content container">
            <div class="row d-flex justify-content-center pb-3">
                <div class="col-4 text-bg-warning">r</div>
            </div>
            <div class="row d-flex justify-content-center pb-3">
                <div class="col-10 col-md-5 col-lg-5 text-bg-primary">w</div>
                <div class="col-10 col-md-5 col-lg-5 text-bg-success">w</div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-2 button d-flex justify-content-center">button</div>
            </div>
        </div>
    </section>

    
    <!-- Section contact me -->
    <section class="contact py-3">
        <div class="contact-content container">
            <div class="row d-flex justify-content-center pb-3">
                <div class="col-4 text-bg-warning">r</div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-10 col-md-9 col-lg-10 text-bg-primary">w</div>
                <div class="col-10 col-md-9 col-lg-10 text-bg-success">w</div>
                <div class="col-10 col-md-9 col-lg-10 text-bg-secondary">w</div>
                <div class="col-10 col-md-9 col-lg-10 text-bg-warning">w</div>
                <div class="col-10 col-md-9 col-lg-10 button">button</div>
            </div>
    </section>

    <!-- Section information -->
    <section class="information py-3">
        <div class="information-content container">
            <div class="row d-flex justify-content-center">
                <div class="col-11 col-md-4 bg-primary"></div>
                <div class="col-11 col-md-4 bg-secondary"></div>
                <div class="col-11 col-md-4 bg-success"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container h-100">
            <div class="row h-100 d-flex justify-content-center align-items-center">
                <div class="col-3 text-light text-bg-warning d-flex align-items-center justify-content-center">copyright</div>
            </div>
        </div>
    </footer>




</body>
</html>
