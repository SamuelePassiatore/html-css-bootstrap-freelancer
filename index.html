<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>
    <!-- Font Awesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="container-fluid container-md h-100">
            <div class="row h-100 align-items-center">
                <div class="col-6 text-bg-primary">title</div>
                <div class="col-6 text-bg-success text-end d-md-none">icon</div>
                <div class="col-6 text-bg-secondary text-end d-none d-md-block">icon2</div>
            </div>
        </nav>
    </header>

    <!-- Jumbotron -->
    <section class="start-bootstrap py-3">
        <div class="jumbotron container-fluid container-md">
            <div class="row d-flex justify-content-center">
                <div class="col-11 col-md-8 col-lg-6 text-bg-primary d-flex justify-content-center align-items-center">jumbotron</div>
            </div>
        </div>
    </section>

    <!-- Section portfolio with cards -->
    <section class="portfolio py-3">
        <div class="content-portfolio container-fluid container-md">
            <div class="row d-flex justify-content-center pb-3">
                <div class="col-4 text-bg-secondary d-flex justify-content-center align-items-center">porfolio</div>
            </div>
            <div class="row">
               <div class="col-12 col-md-6 col-lg-4 text-bg-primary">w</div>
               <div class="col-12 col-md-6 col-lg-4 text-bg-success">w</div>
               <div class="col-12 col-md-6 col-lg-4 text-bg-primary">w</div>
               <div class="col-12 col-md-6 col-lg-4 text-bg-success">w</div>
               <div class="col-12 col-md-6 col-lg-4 text-bg-primary">w</div>
               <div class="col-12 col-md-6 col-lg-4 text-bg-success">w</div>
            </div>
        </div>
    </section>

    <!-- Section about -->
    <section class="about py-3">
        <div class="about-content container-fluid container-md">
            <div class="row d-flex justify-content-center pb-3">
                <div class="col-4 text-bg-warning">r</div>
            </div>
            <div class="row d-flex justify-content-center pb-3">
                <div class="col-10 col-md-9 col-lg-5 text-bg-primary">w</div>
                <div class="col-10 col-md-9 col-lg-5 text-bg-success">w</div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-1 button d-flex justify-content-center">button</div>
            </div>
        </div>
    </section>

    
    <!-- Section contact me -->
    <section class="contact py-3">
        <div class="contact-content container-fluid container-md">
            <div class="row d-flex justify-content-center pb-3">
                <div class="col-4 text-bg-warning">r</div>
            </div>
            <div class="row d-flex justify-content-center pb-3">
                <div class="col-10 col-md-9 col-lg-10 text-bg-primary">w</div>
                <div class="col-10 col-md-9 col-lg-10 text-bg-success">w</div>
                <div class="col-10 col-md-9 col-lg-10 text-bg-secondary">w</div>
                <div class="col-10 col-md-9 col-lg-10 text-bg-warning">w</div>
                <div class="col-10 col-md-9 col-lg-10 button">button</div>
                
            </div>
    </section>


</body>
</html>
